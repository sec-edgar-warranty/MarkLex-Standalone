name: Test Build (DISABLED - OLD VERSION)

on:
  # DISABLED - This workflow uses old code without qt_setup fix
  # Use "Quick Test" instead
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test imports
      run: |
        python -c "import PyQt6; print('✅ PyQt6 imported successfully')"
        python -c "import src.main_window; print('✅ Main window module imported successfully')"
        python -c "import pandas, numpy, gensim, nltk; print('✅ All scientific packages imported successfully')"
        
    - name: Test PyInstaller
      run: |
        echo "Testing PyInstaller spec files..."
        ls -la *.spec
        echo "✅ Spec files found"
        
    - name: Validate project structure
      run: |
        echo "📁 Project structure:"
        find . -name "*.py" -type f | head -10
        echo "✅ Python files found"
        
        echo "📦 Assets:"
        ls -la assets/ || echo "No assets directory"
        
        echo "📄 Requirements:"
        cat requirements.txt
        
    - name: Success
      run: |
        echo "🎉 All tests passed! The project is ready for building."