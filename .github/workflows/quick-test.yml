name: Quick Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  test-main-window-fix:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout latest code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install comprehensive EGL libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libegl1 \
          libegl1-mesa \
          libgl1 \
          libgl1-mesa-glx \
          libglx-mesa0 \
          libglapi-mesa \
          xvfb \
          libxcb-glx0 \
          libxcb-dri2-0 \
          libxcb-dri3-0 \
          libdrm2
        
    - name: Install all dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Debug environment variables
      run: |
        echo "Environment variables:"
        echo "CI=$CI"
        echo "GITHUB_ACTIONS=$GITHUB_ACTIONS" 
        echo "RUNNER_OS=$RUNNER_OS"
        echo "DISPLAY=$DISPLAY"
        python -c "import os; print('Python sees CI:', os.environ.get('CI')); print('Python sees GITHUB_ACTIONS:', os.environ.get('GITHUB_ACTIONS')); print('Python sees RUNNER_OS:', os.environ.get('RUNNER_OS'))"
        
    - name: Test qt_setup module first
      env:
        CI: true
        GITHUB_ACTIONS: true
      run: |
        echo "Testing qt_setup module..."
        python -c "import qt_setup; print('SUCCESS: qt_setup imported and Qt platform configured!')"
        
    - name: Test main_window with CI environment  
      env:
        CI: true
        GITHUB_ACTIONS: true
      run: |
        echo "Testing main_window import with qt_setup..."
        python -c "import qt_setup; import sys; sys.path.append('src'); import main_window; print('SUCCESS: main_window imported without errors!')"
        
    - name: Test MainWindow class creation
      env:
        CI: true  
        GITHUB_ACTIONS: true
      run: |
        python -c "import sys; sys.path.append('src'); from main_window import MainWindow; print('SUCCESS: MainWindow class accessible!')"
        
    - name: Success message
      run: |
        echo "ðŸŽ‰ The main_window.py fix works!"
        echo "âœ… No libEGL.so.1 errors"
        echo "âœ… CI environment detection working"
        echo "âœ… Ready for full builds"