name: Quick Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  test-main-window-fix:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout latest code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install minimal EGL libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libgl1
        
    - name: Install PyQt6
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6==6.8.0 PyQt6-sip==13.8.0
        
    - name: Test main_window with CI environment
      env:
        CI: true
        GITHUB_ACTIONS: true
      run: |
        echo "Testing main_window import with modified code..."
        python -c "import sys; sys.path.append('src'); import main_window; print('SUCCESS: main_window imported without errors!')"
        
    - name: Test MainWindow class creation
      env:
        CI: true  
        GITHUB_ACTIONS: true
      run: |
        python -c "import sys; sys.path.append('src'); from main_window import MainWindow; print('SUCCESS: MainWindow class accessible!')"
        
