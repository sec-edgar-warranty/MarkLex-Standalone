name: Minimal Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyInstaller==6.11.1
        pip install PyQt6==6.8.0 PyQt6-sip==13.8.0
        pip install pandas numpy gensim nltk openpyxl scikit-learn scipy requests tqdm GitPython
        
    - name: Build macOS
      run: |
        pyinstaller --noconfirm --onedir --windowed --add-data "src:src" --hidden-import "src.main_window" --hidden-import "src.widgets.welcome_widget" --hidden-import "src.widgets.setup_widget" --hidden-import "src.widgets.lexicon_widget" --hidden-import "src.widgets.analysis_widget" --hidden-import "src.models.embedding_manager" --hidden-import "src.models.text_processor" --hidden-import "src.models.lexicon_manager" --hidden-import "src.utils.app_dirs" --hidden-import "src.styles.modern_style" main.py
        cd dist && zip -r MarkLex-macOS.zip main/
        
    - name: Upload macOS build
      uses: actions/upload-artifact@v3
      with:
        name: macos-build
        path: dist/MarkLex-macOS.zip

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyInstaller==6.11.1
        pip install PyQt6==6.8.0 PyQt6-sip==13.8.0
        pip install pandas numpy gensim nltk openpyxl scikit-learn scipy requests tqdm GitPython
        
    - name: Build Windows
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "src;src" --hidden-import "src.main_window" --hidden-import "src.widgets.welcome_widget" --hidden-import "src.widgets.setup_widget" --hidden-import "src.widgets.lexicon_widget" --hidden-import "src.widgets.analysis_widget" --hidden-import "src.models.embedding_manager" --hidden-import "src.models.text_processor" --hidden-import "src.models.lexicon_manager" --hidden-import "src.utils.app_dirs" --hidden-import "src.styles.modern_style" main.py
        cd dist && powershell Compress-Archive -Path main.exe -DestinationPath MarkLex-Windows.zip
        
    - name: Upload Windows build
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: dist/MarkLex-Windows.zip

  build-linux:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libgl1-mesa-glx libegl1-mesa libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2 libxi6 libxtst6 libglib2.0-0 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0
        
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyInstaller==6.11.1
        pip install PyQt6==6.8.0 PyQt6-sip==13.8.0
        pip install pandas numpy gensim nltk openpyxl scikit-learn scipy requests tqdm GitPython
        
    - name: Build Linux
      run: |
        pyinstaller --noconfirm --onefile --add-data "src:src" --hidden-import "src.main_window" --hidden-import "src.widgets.welcome_widget" --hidden-import "src.widgets.setup_widget" --hidden-import "src.widgets.lexicon_widget" --hidden-import "src.widgets.analysis_widget" --hidden-import "src.models.embedding_manager" --hidden-import "src.models.text_processor" --hidden-import "src.models.lexicon_manager" --hidden-import "src.utils.app_dirs" --hidden-import "src.styles.modern_style" main.py
        cd dist && tar -czf MarkLex-Linux.tar.gz main
        
    - name: Upload Linux build
      uses: actions/upload-artifact@v3
      with:
        name: linux-build
        path: dist/MarkLex-Linux.tar.gz

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./builds
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: MarkLex Desktop ${{ github.event.inputs.version }}
        body: |
          # MarkLex Desktop ${{ github.event.inputs.version }}
          
          ## Download
          
          - **macOS**: MarkLex-macOS.zip
          - **Windows**: MarkLex-Windows.zip  
          - **Linux**: MarkLex-Linux.tar.gz
          
          ## Installation
          
          ### macOS
          1. Extract ZIP file
          2. Run the application inside the `main` folder
          
          ### Windows
          1. Extract ZIP file
          2. Run `main.exe`
          
          ### Linux
          1. Extract: `tar -xzf MarkLex-Linux.tar.gz`
          2. Run: `./main`
          
          Built with GitHub Actions.
        files: |
          ./builds/*/MarkLex-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}